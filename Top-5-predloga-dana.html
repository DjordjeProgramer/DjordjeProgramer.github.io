<style>
    /* Global Container */
    .container {
    width: 80%;
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
    background-color: #222;
    border-radius: 10px;
    box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.7), 0px 8px 12px rgba(0, 0, 0, 0.5);
    color: #fff;
    text-align: center;
}

/* Header */
h1 {

}

.preview-container {

    flex-direction: column;

    padding: 20px;
    background-color: #333;
    border-radius: 10px;
}

/* Preview Image */
.preview-image {
    width: 100%;
    max-width: 400px;
    height: auto;
    border-radius: 10px;
    overflow: hidden;
}

.preview-image img {
    width: 100%;
    height: auto;
    object-fit: cover;
    border-radius: 10px;
    box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.6);
}

/* No Image Message */
.no-image-message {
    font-size: 1.2rem;

    background-color: #444;
